<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Debug - Texas Tailgaters</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .debug-container {
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #3e3e42;
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        h2 {
            color: #9cdcfe;
            margin-top: 20px;
        }
        .debug-output {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #464647;
        }
        .success {
            color: #4ec9b0;
        }
        .error {
            color: #f48771;
        }
        .warning {
            color: #dcdcaa;
        }
        .info {
            color: #9cdcfe;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-family: inherit;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            background: #464647;
            cursor: not-allowed;
        }
        input, textarea {
            background: #3c3c3c;
            color: #cccccc;
            border: 1px solid #464647;
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
            width: 100%;
            box-sizing: border-box;
            margin: 5px 0;
        }
        .timestamp {
            color: #858585;
            font-size: 12px;
        }
        .json {
            color: #ce9178;
        }
        .key {
            color: #9cdcfe;
        }
        .value {
            color: #ce9178;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #464647;
        }
        .log-entry.success {
            border-left-color: #4ec9b0;
        }
        .log-entry.error {
            border-left-color: #f48771;
        }
        .log-entry.info {
            border-left-color: #9cdcfe;
        }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #464647;
            border-radius: 50%;
            border-top-color: #4ec9b0;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>üîç EmailJS Debug Console</h1>
    
    <div class="debug-container">
        <h2>1. Environment Configuration</h2>
        <div id="env-output" class="debug-output">Loading...</div>
        <button onclick="checkEnvironment()">Refresh Environment</button>
    </div>

    <div class="debug-container">
        <h2>2. EmailJS Initialization</h2>
        <div id="init-output" class="debug-output">Not initialized</div>
        <button onclick="initializeEmailJS()">Initialize EmailJS</button>
        <button onclick="testInit()">Test Initialization</button>
    </div>

    <div class="debug-container">
        <h2>3. Service Connection Test</h2>
        <div id="connection-output" class="debug-output">Ready to test</div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testWithDifferentKey()">Test with Wrong Key</button>
    </div>

    <div class="debug-container">
        <h2>4. Send Debug Email</h2>
        <div class="grid">
            <div>
                <input type="email" id="debug-email" placeholder="Recipient email" value="">
                <input type="text" id="debug-subject" placeholder="Subject" value="EmailJS Debug Test">
                <textarea id="debug-message" placeholder="Message" rows="3">This is a debug test email from Texas Tailgaters EmailJS configuration.</textarea>
            </div>
            <div>
                <button onclick="sendDebugEmail()">Send Debug Email</button>
                <button onclick="sendWithRawAPI()">Send with Raw API</button>
                <button onclick="sendBatchTest()">Send Batch Test (3 emails)</button>
            </div>
        </div>
        <div id="email-output" class="debug-output">Ready to send</div>
    </div>

    <div class="debug-container">
        <h2>5. Template Testing</h2>
        <div id="template-output" class="debug-output">Ready to test templates</div>
        <button onclick="testAllTemplates()">Test All Templates</button>
        <button onclick="testInvalidTemplate()">Test Invalid Template</button>
    </div>

    <div class="debug-container">
        <h2>6. Console Log</h2>
        <div id="console-output" class="debug-output">
            <div class="log-entry info">[Starting debug session...]</div>
        </div>
        <button onclick="clearConsole()">Clear Console</button>
        <button onclick="exportLogs()">Export Logs</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module">
        // Import services
        import { emailService } from './src/services/emailService.ts';
        import { notificationService } from './src/services/notificationService.ts';

        // Make available globally
        window.emailService = emailService;
        window.notificationService = notificationService;
        window.emailjs = emailjs;
        
        // Log storage
        window.debugLogs = [];
        
        // Configuration
        window.config = {
            serviceId: import.meta.env.VITE_EMAILJS_SERVICE_ID || '',
            templateId: import.meta.env.VITE_EMAILJS_TEMPLATE_ID || '',
            reminderTemplateId: import.meta.env.VITE_EMAILJS_REMINDER_TEMPLATE_ID || '',
            notificationTemplateId: import.meta.env.VITE_EMAILJS_NOTIFICATION_TEMPLATE_ID || '',
            publicKey: import.meta.env.VITE_EMAILJS_PUBLIC_KEY || ''
        };

        // Logging function
        function log(message, type = 'info', data = null) {
            const timestamp = new Date().toISOString();
            const logEntry = { timestamp, message, type, data };
            window.debugLogs.push(logEntry);
            
            const consoleDiv = document.getElementById('console-output');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            
            if (data) {
                const dataDiv = document.createElement('div');
                dataDiv.className = 'debug-output';
                dataDiv.style.marginLeft = '20px';
                dataDiv.style.marginTop = '5px';
                dataDiv.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
                entry.appendChild(dataDiv);
            }
            
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            
            // Also log to browser console
            console.log(`[${type.toUpperCase()}]`, message, data || '');
        }

        // Check environment
        window.checkEnvironment = function() {
            const output = document.getElementById('env-output');
            let html = '';
            
            html += `<span class="info">EmailJS Environment Variables:</span>\n\n`;
            
            Object.entries(window.config).forEach(([key, value]) => {
                const status = value ? '‚úì' : '‚úó';
                const statusClass = value ? 'success' : 'error';
                const displayValue = value ? (key.includes('Key') ? value.substring(0, 8) + '...' : value) : 'NOT SET';
                
                html += `<span class="${statusClass}">${status}</span> <span class="key">${key}:</span> <span class="value">${displayValue}</span>\n`;
            });
            
            html += '\n<span class="info">Browser Environment:</span>\n';
            html += `<span class="key">User Agent:</span> ${navigator.userAgent}\n`;
            html += `<span class="key">Origin:</span> ${window.location.origin}\n`;
            html += `<span class="key">EmailJS SDK:</span> ${typeof emailjs !== 'undefined' ? 'Loaded' : 'Not Loaded'}\n`;
            
            output.innerHTML = html;
            log('Environment checked', 'info');
        };

        // Initialize EmailJS
        window.initializeEmailJS = function() {
            const output = document.getElementById('init-output');
            
            try {
                if (!window.config.publicKey) {
                    throw new Error('No public key configured');
                }
                
                log('Initializing EmailJS...', 'info');
                emailjs.init(window.config.publicKey);
                
                output.innerHTML = `<span class="success">‚úì EmailJS initialized with key: ${window.config.publicKey.substring(0, 8)}...</span>`;
                log('EmailJS initialized successfully', 'success');
                
                // Test if init worked
                window.emailjsInitialized = true;
            } catch (error) {
                output.innerHTML = `<span class="error">‚úó Initialization failed: ${error.message}</span>`;
                log(`Initialization failed: ${error.message}`, 'error', error);
                window.emailjsInitialized = false;
            }
        };

        // Test initialization
        window.testInit = function() {
            const output = document.getElementById('init-output');
            
            if (window.emailjsInitialized) {
                output.innerHTML += '\n<span class="success">‚úì EmailJS is initialized and ready</span>';
                log('EmailJS initialization verified', 'success');
            } else {
                output.innerHTML += '\n<span class="error">‚úó EmailJS is not initialized</span>';
                log('EmailJS not initialized', 'error');
            }
        };

        // Test connection
        window.testConnection = async function() {
            const output = document.getElementById('connection-output');
            output.innerHTML = '<span class="info">Testing connection...</span> <span class="spinner"></span>';
            
            try {
                log('Testing EmailJS connection...', 'info');
                
                // Initialize if not already done
                if (!window.emailjsInitialized) {
                    emailjs.init(window.config.publicKey);
                    window.emailjsInitialized = true;
                }
                
                // Try to send with a fake template to test connection
                const testParams = {
                    to_email: 'test@example.com',
                    message: 'Connection test'
                };
                
                await emailjs.send(
                    window.config.serviceId,
                    'template_fake_test', // Intentionally wrong
                    testParams
                ).catch(error => {
                    // Check the error type
                    if (error.text && error.text.includes('template')) {
                        return { status: 'connected', message: 'Service connected (template error as expected)' };
                    } else if (error.status === 401) {
                        throw new Error('Authentication failed - check public key');
                    } else if (error.status === 404) {
                        throw new Error('Service not found - check service ID');
                    }
                    throw error;
                });
                
                output.innerHTML = '<span class="success">‚úì Connection successful - service is reachable</span>';
                log('Connection test successful', 'success');
                
            } catch (error) {
                output.innerHTML = `<span class="error">‚úó Connection failed: ${error.message || error}</span>`;
                log(`Connection failed: ${error.message}`, 'error', error);
            }
        };

        // Test with wrong key
        window.testWithDifferentKey = async function() {
            const output = document.getElementById('connection-output');
            output.innerHTML = '<span class="info">Testing with invalid key...</span>';
            
            try {
                emailjs.init('invalid_key_12345');
                
                await emailjs.send(
                    window.config.serviceId,
                    window.config.templateId,
                    { to_email: 'test@example.com' }
                );
                
            } catch (error) {
                output.innerHTML = `<span class="warning">Expected error with wrong key: ${error.text || error.message}</span>`;
                log('Wrong key test completed (error expected)', 'warning', error);
            }
            
            // Reinitialize with correct key
            emailjs.init(window.config.publicKey);
        };

        // Send debug email
        window.sendDebugEmail = async function() {
            const output = document.getElementById('email-output');
            const email = document.getElementById('debug-email').value;
            const subject = document.getElementById('debug-subject').value;
            const message = document.getElementById('debug-message').value;
            
            if (!email) {
                output.innerHTML = '<span class="error">Please enter an email address</span>';
                return;
            }
            
            output.innerHTML = '<span class="info">Sending email...</span> <span class="spinner"></span>';
            log(`Sending debug email to ${email}...`, 'info');
            
            try {
                // Initialize if needed
                if (!window.emailjsInitialized) {
                    emailjs.init(window.config.publicKey);
                    window.emailjsInitialized = true;
                }
                
                // Try different common field name variations
                const templateParams = {
                    // Common recipient field names
                    to_email: email,
                    user_email: email,
                    recipient_email: email,
                    email: email,
                    to: email,
                    
                    // Common name fields
                    to_name: 'Debug User',
                    user_name: 'Debug User',
                    recipient_name: 'Debug User',
                    name: 'Debug User',
                    
                    // Sender fields
                    from_name: 'EmailJS Debug',
                    from_email: 'debug@texastailgaters.com',
                    
                    // Content fields
                    subject: subject,
                    message: message,
                    message_html: message,
                    
                    // Reply field
                    reply_to: 'debug@texastailgaters.com',
                    
                    // Game fields with exact template names (space and capitals matter!)
                    'Opposing Team': 'Oklahoma',
                    'Game Date': 'October 11, 2025',
                    'Time': '2:30 PM',
                    'Location': 'Cotton Bowl, Dallas, TX',
                    
                    // Also include lowercase versions
                    game_name: 'Texas vs Oklahoma',
                    game_date: 'October 11, 2025',
                    opponent: 'Oklahoma',
                    time: '2:30 PM',
                    location: 'Cotton Bowl, Dallas, TX'
                };
                
                log('Sending with template params:', 'info', templateParams);
                
                const response = await emailjs.send(
                    window.config.serviceId,
                    window.config.templateId,
                    templateParams
                );
                
                output.innerHTML = `<span class="success">‚úì Email sent successfully!</span>\n`;
                output.innerHTML += `<span class="info">Response status: ${response.status}</span>\n`;
                output.innerHTML += `<span class="info">Response text: ${response.text}</span>`;
                
                log('Email sent successfully', 'success', response);
                
            } catch (error) {
                output.innerHTML = `<span class="error">‚úó Failed to send email</span>\n`;
                output.innerHTML += `<span class="error">Error: ${error.text || error.message || error}</span>\n`;
                
                if (error.status) {
                    output.innerHTML += `<span class="error">Status code: ${error.status}</span>\n`;
                    
                    if (error.status === 422) {
                        output.innerHTML += '<span class="warning">‚ö† Error 422: Template parameter mismatch</span>\n';
                        output.innerHTML += '<span class="info">The EmailJS template expects different field names.</span>\n';
                        output.innerHTML += '<span class="info">Check your template at EmailJS dashboard for the correct field names.</span>\n';
                        output.innerHTML += '<span class="info">Common field names: {{user_email}}, {{to_email}}, {{email}}</span>';
                    }
                }
                
                log('Failed to send email', 'error', error);
            }
        };

        // Send with raw API
        window.sendWithRawAPI = async function() {
            const output = document.getElementById('email-output');
            const email = document.getElementById('debug-email').value || 'test@example.com';
            
            output.innerHTML = '<span class="info">Sending with raw API...</span>';
            log('Testing raw EmailJS API...', 'info');
            
            try {
                const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service_id: window.config.serviceId,
                        template_id: window.config.templateId,
                        user_id: window.config.publicKey,
                        template_params: {
                            to_email: email,
                            message: 'Raw API test'
                        }
                    })
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    output.innerHTML = `<span class="success">‚úì Raw API call successful: ${result}</span>`;
                    log('Raw API successful', 'success', result);
                } else {
                    output.innerHTML = `<span class="error">‚úó Raw API failed: ${result}</span>`;
                    log('Raw API failed', 'error', result);
                }
                
            } catch (error) {
                output.innerHTML = `<span class="error">‚úó Raw API error: ${error.message}</span>`;
                log('Raw API error', 'error', error);
            }
        };

        // Send batch test
        window.sendBatchTest = async function() {
            const output = document.getElementById('email-output');
            const email = document.getElementById('debug-email').value || 'test@example.com';
            
            output.innerHTML = '<span class="info">Sending batch test (3 emails)...</span>';
            log('Starting batch email test...', 'info');
            
            const results = [];
            
            for (let i = 1; i <= 3; i++) {
                try {
                    const response = await emailjs.send(
                        window.config.serviceId,
                        window.config.templateId,
                        {
                            to_email: email,
                            to_name: `Test User ${i}`,
                            message: `Batch test email ${i} of 3`
                        }
                    );
                    
                    results.push({ index: i, success: true, status: response.status });
                    log(`Batch email ${i} sent`, 'success');
                    
                    // Delay between emails
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                } catch (error) {
                    results.push({ index: i, success: false, error: error.text || error.message });
                    log(`Batch email ${i} failed`, 'error', error);
                }
            }
            
            // Display results
            output.innerHTML = '<span class="info">Batch test results:</span>\n';
            results.forEach(r => {
                if (r.success) {
                    output.innerHTML += `<span class="success">‚úì Email ${r.index}: Sent (status ${r.status})</span>\n`;
                } else {
                    output.innerHTML += `<span class="error">‚úó Email ${r.index}: Failed - ${r.error}</span>\n`;
                }
            });
            
            log('Batch test completed', 'info', results);
        };

        // Test all templates
        window.testAllTemplates = async function() {
            const output = document.getElementById('template-output');
            output.innerHTML = '<span class="info">Testing all templates...</span>';
            log('Testing all configured templates...', 'info');
            
            const templates = [
                { name: 'Invitation', id: window.config.templateId },
                { name: 'Reminder', id: window.config.reminderTemplateId },
                { name: 'Notification', id: window.config.notificationTemplateId || window.config.templateId }
            ];
            
            let html = '';
            
            for (const template of templates) {
                if (!template.id) {
                    html += `<span class="warning">‚ö† ${template.name}: Not configured</span>\n`;
                    continue;
                }
                
                try {
                    // Try to use the template
                    await emailjs.send(
                        window.config.serviceId,
                        template.id,
                        { to_email: 'test@example.com' }
                    ).catch(error => {
                        if (error.text && error.text.includes('required')) {
                            return { status: 'valid', message: 'Template exists (missing params)' };
                        }
                        throw error;
                    });
                    
                    html += `<span class="success">‚úì ${template.name}: Valid (${template.id})</span>\n`;
                    log(`Template ${template.name} is valid`, 'success');
                    
                } catch (error) {
                    html += `<span class="error">‚úó ${template.name}: Invalid - ${error.text || error.message}</span>\n`;
                    log(`Template ${template.name} is invalid`, 'error', error);
                }
            }
            
            output.innerHTML = html;
        };

        // Test invalid template
        window.testInvalidTemplate = async function() {
            const output = document.getElementById('template-output');
            output.innerHTML = '<span class="info">Testing with invalid template ID...</span>';
            
            try {
                await emailjs.send(
                    window.config.serviceId,
                    'template_invalid_123456',
                    { to_email: 'test@example.com' }
                );
                
                output.innerHTML = '<span class="error">Unexpected: Invalid template was accepted</span>';
                
            } catch (error) {
                output.innerHTML = `<span class="success">‚úì Expected error: ${error.text || error.message}</span>`;
                log('Invalid template test passed (error expected)', 'success', error);
            }
        };

        // Clear console
        window.clearConsole = function() {
            document.getElementById('console-output').innerHTML = '<div class="log-entry info">[Console cleared]</div>';
            window.debugLogs = [];
            log('Console cleared', 'info');
        };

        // Export logs
        window.exportLogs = function() {
            const logs = window.debugLogs.map(log => 
                `[${log.timestamp}] ${log.type.toUpperCase()}: ${log.message} ${log.data ? JSON.stringify(log.data) : ''}`
            ).join('\n');
            
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `emailjs-debug-${new Date().toISOString()}.txt`;
            a.click();
            
            log('Logs exported', 'info');
        };

        // Initialize on load
        window.addEventListener('load', () => {
            checkEnvironment();
            log('Debug console ready', 'success');
            log('EmailJS SDK version: ' + (emailjs.version || 'Unknown'), 'info');
        });

        // Override console methods to capture all logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && typeof args[0] === 'string' && 
                (args[0].includes('Email') || args[0].includes('email'))) {
                log(args.join(' '), 'info');
            }
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log(args.join(' '), 'warning');
        };
    </script>
</body>
</html>
