<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Test Users - Texas Tailgaters</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .user-list {
            margin: 20px 0;
        }
        .user-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            flex: 1;
        }
        .user-email {
            font-weight: bold;
            color: #495057;
        }
        .user-meta {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #dc3545;
            color: white;
            margin-left: 10px;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-warning {
            background: #ffc107;
            color: black;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }
        .test-user-indicator {
            display: inline-block;
            background: #ffc107;
            color: black;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Remove Test Users</h1>
        
        <div id="status" class="status"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="testUsers">0</div>
                <div class="stat-label">Test Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="realUsers">0</div>
                <div class="stat-label">Real Users</div>
            </div>
        </div>

        <div class="button-group" style="margin: 20px 0;">
            <button class="btn-primary" onclick="loadUsers()">Load All Users</button>
            <button class="btn-warning" onclick="identifyTestUsers()">Identify Test Users</button>
            <button class="btn-danger" onclick="removeAllTestUsers()">Remove All Test Users</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading users...
        </div>

        <div id="userList" class="user-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getDatabase, 
            ref, 
            get, 
            remove,
            set
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import {
            getAuth,
            signInWithEmailAndPassword
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCKySl5THYqKue-ZPmxFMXWRzE5qPVhVIc",
            authDomain: "texas-tailgaters.firebaseapp.com",
            databaseURL: "https://texas-tailgaters-default-rtdb.firebaseio.com",
            projectId: "texas-tailgaters",
            storageBucket: "texas-tailgaters.firebasestorage.app",
            messagingSenderId: "448407195098",
            appId: "1:448407195098:web:02f4e3c32c069b713c0a1e"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Test user patterns
        const testUserPatterns = [
            /test/i,
            /demo/i,
            /example/i,
            /sample/i,
            /temp/i,
            /fake/i,
            /dummy/i,
            /trial/i,
            /^user\d+@/i,
            /^[a-z]+\d+@/i,  // Generic patterns like abc123@
            /@test\./i,
            /@example\./i,
            /@demo\./i,
            /playwright/i,
            /e2e/i,
            /automation/i
        ];

        // Known test emails
        const knownTestEmails = [
            'test@example.com',
            'demo@demo.com',
            'user@example.com',
            'admin@test.com',
            'test1@test.com',
            'test2@test.com',
            'test3@test.com',
            'testuser@gmail.com',
            'demouser@gmail.com'
        ];

        let allUsers = [];
        let identifiedTestUsers = [];

        window.loadUsers = async function() {
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const userList = document.getElementById('userList');
            
            loading.style.display = 'block';
            status.className = 'status';
            userList.innerHTML = '';
            
            try {
                // Get users from database
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                
                if (snapshot.exists()) {
                    const usersData = snapshot.val();
                    allUsers = Object.entries(usersData).map(([id, data]) => ({
                        id,
                        ...data
                    }));
                    
                    displayUsers(allUsers);
                    updateStats();
                    
                    status.className = 'status success';
                    status.textContent = `Loaded ${allUsers.length} users`;
                } else {
                    status.className = 'status info';
                    status.textContent = 'No users found in database';
                }
            } catch (error) {
                console.error('Error loading users:', error);
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
            } finally {
                loading.style.display = 'none';
            }
        };

        window.identifyTestUsers = function() {
            if (allUsers.length === 0) {
                loadUsers().then(() => identifyTestUsers());
                return;
            }

            identifiedTestUsers = allUsers.filter(user => {
                const email = user.email || '';
                const name = user.name || '';
                
                // Check if email matches known test emails
                if (knownTestEmails.includes(email.toLowerCase())) {
                    return true;
                }
                
                // Check if email matches test patterns
                for (const pattern of testUserPatterns) {
                    if (pattern.test(email) || pattern.test(name)) {
                        return true;
                    }
                }
                
                // Check for suspiciously generic names
                if (name.match(/^(Test|Demo|User|Admin|Sample)/i)) {
                    return true;
                }
                
                // Check for users created recently with generic data
                if (user.createdAt) {
                    const createdDate = new Date(user.createdAt);
                    const daysSinceCreation = (Date.now() - createdDate) / (1000 * 60 * 60 * 24);
                    
                    // Flag recently created users with minimal data
                    if (daysSinceCreation < 7 && !user.phone && !user.dietaryRestrictions) {
                        return true;
                    }
                }
                
                return false;
            });

            displayUsers(allUsers, identifiedTestUsers);
            updateStats();
            
            const status = document.getElementById('status');
            status.className = 'status info';
            status.textContent = `Identified ${identifiedTestUsers.length} test users`;
        };

        window.removeAllTestUsers = async function() {
            if (identifiedTestUsers.length === 0) {
                const status = document.getElementById('status');
                status.className = 'status error';
                status.textContent = 'Please identify test users first';
                return;
            }

            if (!confirm(`Are you sure you want to remove ${identifiedTestUsers.length} test users? This cannot be undone!`)) {
                return;
            }

            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            loading.style.display = 'block';
            
            let removed = 0;
            let failed = 0;
            
            for (const user of identifiedTestUsers) {
                try {
                    // Remove user from database
                    await remove(ref(database, `users/${user.id}`));
                    
                    // Remove user's RSVPs
                    await remove(ref(database, `rsvps/${user.id}`));
                    
                    // Remove user's potluck items
                    await remove(ref(database, `potluckItems/${user.id}`));
                    
                    removed++;
                    console.log(`Removed test user: ${user.email}`);
                } catch (error) {
                    console.error(`Failed to remove ${user.email}:`, error);
                    failed++;
                }
            }
            
            loading.style.display = 'none';
            
            if (failed === 0) {
                status.className = 'status success';
                status.textContent = `Successfully removed ${removed} test users`;
            } else {
                status.className = 'status warning';
                status.textContent = `Removed ${removed} users, ${failed} failed`;
            }
            
            // Reload users
            setTimeout(() => loadUsers(), 2000);
        };

        function displayUsers(users, testUsers = []) {
            const userList = document.getElementById('userList');
            const testUserIds = new Set(testUsers.map(u => u.id));
            
            userList.innerHTML = users.map(user => {
                const isTest = testUserIds.has(user.id);
                const createdDate = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'Unknown';
                
                return `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-email">
                                ${user.email || 'No email'}
                                ${isTest ? '<span class="test-user-indicator">TEST USER</span>' : ''}
                            </div>
                            <div class="user-meta">
                                Name: ${user.name || 'Not set'} | 
                                Role: ${user.role || 'member'} | 
                                Created: ${createdDate}
                            </div>
                        </div>
                        <button class="btn-danger" onclick="removeUser('${user.id}')">Remove</button>
                    </div>
                `;
            }).join('');
        }

        window.removeUser = async function(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            if (!confirm(`Remove user ${user.email}?`)) return;
            
            try {
                await remove(ref(database, `users/${userId}`));
                await remove(ref(database, `rsvps/${userId}`));
                await remove(ref(database, `potluckItems/${userId}`));
                
                const status = document.getElementById('status');
                status.className = 'status success';
                status.textContent = `Removed ${user.email}`;
                
                setTimeout(() => loadUsers(), 1000);
            } catch (error) {
                console.error('Error removing user:', error);
                const status = document.getElementById('status');
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
            }
        };

        function updateStats() {
            const testCount = identifiedTestUsers.length;
            const totalCount = allUsers.length;
            const realCount = totalCount - testCount;
            
            document.getElementById('totalUsers').textContent = totalCount;
            document.getElementById('testUsers').textContent = testCount;
            document.getElementById('realUsers').textContent = realCount;
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            loadUsers();
        });
    </script>
</body>
</html>
