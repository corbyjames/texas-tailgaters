<!DOCTYPE html>
<html>
<head>
    <title>Check Florida Game Date</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .game { padding: 10px; margin: 5px 0; background: #f5f5f5; border-radius: 5px; }
        .florida { background: #ffe0e0; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Check Florida Game Date Issue</h1>
    
    <div id="status"></div>
    <div id="games"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBJascYs4rXD4uL5Z8F7RDkMOBhQtjehic",
            authDomain: "texas-tailgaters.firebaseapp.com",
            databaseURL: "https://texas-tailgaters-default-rtdb.firebaseio.com",
            projectId: "texas-tailgaters",
            storageBucket: "texas-tailgaters.appspot.com",
            messagingSenderId: "517392756353",
            appId: "1:517392756353:web:texas-tailgaters-web"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        async function checkGames() {
            const statusDiv = document.getElementById('status');
            const gamesDiv = document.getElementById('games');
            
            statusDiv.innerHTML = '<p>Checking games in Firebase...</p>';
            
            try {
                const gamesRef = ref(database, 'games');
                const snapshot = await get(gamesRef);
                
                if (snapshot.exists()) {
                    const games = snapshot.val();
                    let html = '<h3>October Games in Database:</h3>';
                    let floridaGame = null;
                    
                    // Convert to array and sort by date
                    const gamesArray = Object.entries(games).map(([id, game]) => ({
                        ...game,
                        id
                    })).sort((a, b) => new Date(a.date) - new Date(b.date));
                    
                    // Find all October games
                    const octoberGames = gamesArray.filter(game => game.date && game.date.startsWith('2025-10'));
                    
                    octoberGames.forEach(game => {
                        const date = new Date(game.date);
                        const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
                        const isFloridaGame = game.opponent === 'Florida';
                        
                        if (isFloridaGame) {
                            floridaGame = game;
                        }
                        
                        html += `
                            <div class="game ${isFloridaGame ? 'florida' : ''}">
                                <strong>${game.date} (${dayOfWeek})</strong> - 
                                ${game.is_home ? 'vs' : '@'} ${game.opponent}
                                ${isFloridaGame ? ' ⚠️ CHECK THIS DATE' : ''}
                                <br>
                                <small>ID: ${game.id}</small>
                            </div>
                        `;
                    });
                    
                    gamesDiv.innerHTML = html;
                    
                    if (floridaGame) {
                        const floridaDate = new Date(floridaGame.date);
                        const dayOfWeek = floridaDate.getDay(); // 0 = Sunday, 6 = Saturday
                        
                        if (floridaGame.date === '2025-10-04') {
                            statusDiv.innerHTML = '<p class="success">✓ Florida game is correctly set to Oct 4 (Saturday) in database</p>';
                        } else if (floridaGame.date === '2025-10-03') {
                            statusDiv.innerHTML = `
                                <p class="error">❌ Florida game is incorrectly set to Oct 3 (Friday) - should be Oct 4 (Saturday)</p>
                                <button onclick="fixFloridaDate('${floridaGame.id}')">Fix Florida Game Date</button>
                            `;
                            
                            window.fixFloridaDate = async function(gameId) {
                                const gameRef = ref(database, `games/${gameId}`);
                                await set(gameRef, {
                                    ...floridaGame,
                                    date: '2025-10-04',
                                    updated_at: new Date().toISOString()
                                });
                                statusDiv.innerHTML = '<p class="success">✓ Fixed! Florida game updated to Oct 4</p>';
                                setTimeout(() => location.reload(), 1500);
                            };
                        } else {
                            statusDiv.innerHTML = `<p class="error">⚠️ Florida game has unexpected date: ${floridaGame.date}</p>`;
                        }
                    } else {
                        statusDiv.innerHTML = '<p class="error">❌ Florida game not found in database!</p>';
                    }
                } else {
                    statusDiv.innerHTML = '<p class="error">No games found in database</p>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // Check on load
        checkGames();
    </script>
</body>
</html>
