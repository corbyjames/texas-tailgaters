services:
  # Frontend
  - type: web
    name: texas-tailgaters
    env: static
    # Force clean build - updated Sep 14 2025 2:00 AM
    buildCommand: rm -rf node_modules dist && npm ci && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20

  # Backend - Score Sync Service (API only, no internal scheduler)
  - type: web
    name: texas-tailgaters-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: ENABLE_SCHEDULER
        value: false
      - key: SYNC_ON_STARTUP
        value: false
      - key: FIREBASE_PROJECT_ID
        value: texas-tailgaters
      - key: FIREBASE_DATABASE_URL
        value: https://texas-tailgaters-default-rtdb.firebaseio.com
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: FIREBASE_CERT_URL
        sync: false

  # Cron Job - Daily Schedule Sync (6 AM CT = 11 AM UTC)
  - type: cron
    name: daily-schedule-sync
    env: node
    region: oregon
    schedule: "0 11 * * *"
    buildCommand: cd backend && npm install
    startCommand: cd backend && node cron-schedule-sync.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: FIREBASE_PROJECT_ID
        value: texas-tailgaters
      - key: FIREBASE_DATABASE_URL
        value: https://texas-tailgaters-default-rtdb.firebaseio.com
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: FIREBASE_CERT_URL
        sync: false

  # Cron Job - Score Sync (Every 30 min during game season)
  - type: cron
    name: score-sync
    env: node
    region: oregon
    schedule: "*/30 * * * *"
    buildCommand: cd backend && npm install
    startCommand: cd backend && node cron-score-sync.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: FIREBASE_PROJECT_ID
        value: texas-tailgaters
      - key: FIREBASE_DATABASE_URL
        value: https://texas-tailgaters-default-rtdb.firebaseio.com
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: FIREBASE_CERT_URL
        sync: false

  # Cron Job - Weekly Deep Sync (Sundays 11 PM CT = Mon 4 AM UTC)
  - type: cron
    name: weekly-deep-sync
    env: node
    region: oregon
    schedule: "0 4 * * 1"
    buildCommand: cd backend && npm install
    startCommand: cd backend && node cron-deep-sync.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: FIREBASE_PROJECT_ID
        value: texas-tailgaters
      - key: FIREBASE_DATABASE_URL
        value: https://texas-tailgaters-default-rtdb.firebaseio.com
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: FIREBASE_CERT_URL
        sync: false