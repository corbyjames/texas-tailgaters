<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix 2025 Texas Football Schedule Dates</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #BF5700; 
            border-bottom: 3px solid #BF5700;
            padding-bottom: 15px;
        }
        .schedule-grid {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        .game-row {
            display: grid;
            grid-template-columns: 120px 1fr 150px 100px;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            align-items: center;
            border-left: 4px solid #BF5700;
        }
        .game-row.completed {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }
        .game-row.error {
            background: #ffebee;
            border-left-color: #f44336;
        }
        .date-col {
            font-weight: bold;
            color: #333;
        }
        .opponent-col {
            font-size: 16px;
        }
        .location-col {
            color: #666;
            font-size: 14px;
        }
        .status-col {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            background: #e0e0e0;
        }
        .status-col.correct {
            background: #c8e6c9;
            color: #2e7d32;
        }
        .status-col.wrong {
            background: #ffcdd2;
            color: #c62828;
        }
        button {
            background: #BF5700;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover { 
            background: #a04500;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
            transform: none;
        }
        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .status-message.success { 
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-message.error { 
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-message.info { 
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            font-size: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        .summary {
            background: #fff3e0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà Fix 2025 Texas Longhorns Football Schedule Dates</h1>
        <p>Official schedule from texaslonghorns.com - Updating all game dates to match</p>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: #c8e6c9;"></div>
                <span>Completed Game</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #ffcdd2;"></div>
                <span>Date Needs Update</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #e0e0e0;"></div>
                <span>Date Correct</span>
            </div>
        </div>
        
        <div id="status" class="status-message info" style="display: none;"></div>
        
        <button onclick="checkSchedule()">Check Current Schedule</button>
        <button onclick="fixAllDates()" id="fix-btn" disabled>Fix All Dates</button>
        
        <div id="summary" class="summary" style="display: none;"></div>
        
        <div class="schedule-grid" id="schedule-container"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBJascYs4rXD4uL5Z8F7RDkMOBhQtjehic",
            authDomain: "texas-tailgaters.firebaseapp.com",
            databaseURL: "https://texas-tailgaters-default-rtdb.firebaseio.com",
            projectId: "texas-tailgaters",
            storageBucket: "texas-tailgaters.appspot.com",
            messagingSenderId: "517392756353",
            appId: "1:517392756353:web:texas-tailgaters-web"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Official 2025 Texas Football Schedule
        const official2025Schedule = [
            { date: '2025-08-30', opponent: 'Ohio State', location: 'Columbus, OH', time: '11:00 AM', isHome: false, completed: true },
            { date: '2025-09-06', opponent: 'San Jose State', location: 'Austin, TX', time: '11:00 AM', isHome: true, completed: true },
            { date: '2025-09-13', opponent: 'UTEP', location: 'Austin, TX', time: '3:15 PM', isHome: true },
            { date: '2025-09-20', opponent: 'Sam Houston', location: 'Austin, TX', time: '7:00 PM', isHome: true },
            { date: '2025-10-04', opponent: 'Florida', location: 'Gainesville, FL', time: 'TBD', isHome: false },
            { date: '2025-10-11', opponent: 'Oklahoma', location: 'Dallas, TX', time: '2:30 PM', isHome: false }, // Cotton Bowl
            { date: '2025-10-18', opponent: 'Kentucky', location: 'Lexington, KY', time: 'TBD', isHome: false },
            { date: '2025-10-25', opponent: 'Mississippi State', location: 'Starkville, MS', time: 'TBD', isHome: false },
            { date: '2025-11-01', opponent: 'Vanderbilt', location: 'Austin, TX', time: '11:00 AM', isHome: true },
            { date: '2025-11-15', opponent: 'Georgia', location: 'Athens, GA', time: 'TBD', isHome: false },
            { date: '2025-11-22', opponent: 'Arkansas', location: 'Austin, TX', time: 'TBD', isHome: true },
            { date: '2025-11-28', opponent: 'Texas A&M', location: 'Austin, TX', time: '6:30 PM', isHome: true } // Friday game
        ];

        let currentGames = {};
        let dateMismatches = [];

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
        }

        async function authenticate() {
            try {
                await signInWithEmailAndPassword(auth, 'test@texastailgaters.com', 'TestPassword123!');
                return true;
            } catch (error) {
                console.error('Auth error:', error);
                showStatus('Authentication failed. Please check credentials.', 'error');
                return false;
            }
        }

        window.checkSchedule = async function() {
            showStatus('Authenticating...', 'info');
            
            if (!await authenticate()) {
                return;
            }

            showStatus('Loading current schedule from database...', 'info');
            
            try {
                const gamesRef = ref(database, 'games');
                const snapshot = await get(gamesRef);
                
                if (!snapshot.exists()) {
                    showStatus('No games found in database', 'error');
                    return;
                }

                currentGames = snapshot.val();
                dateMismatches = [];
                
                const container = document.getElementById('schedule-container');
                container.innerHTML = '';
                
                let correctCount = 0;
                let wrongCount = 0;
                
                // Check each game in the official schedule
                official2025Schedule.forEach(officialGame => {
                    // Find matching game in database
                    let dbGame = null;
                    let dbGameId = null;
                    
                    Object.entries(currentGames).forEach(([id, game]) => {
                        if (game.opponent === officialGame.opponent) {
                            dbGame = game;
                            dbGameId = id;
                        }
                    });
                    
                    const gameRow = document.createElement('div');
                    gameRow.className = 'game-row';
                    
                    if (officialGame.completed) {
                        gameRow.classList.add('completed');
                    }
                    
                    let statusText = '';
                    let statusClass = '';
                    
                    if (!dbGame) {
                        statusText = 'NOT FOUND';
                        statusClass = 'wrong';
                        gameRow.classList.add('error');
                    } else {
                        const dbDate = dbGame.date;
                        const isCorrect = dbDate === officialGame.date;
                        
                        if (isCorrect) {
                            statusText = '‚úì Correct';
                            statusClass = 'correct';
                            correctCount++;
                        } else {
                            statusText = `Wrong: ${dbDate}`;
                            statusClass = 'wrong';
                            wrongCount++;
                            dateMismatches.push({
                                id: dbGameId,
                                opponent: officialGame.opponent,
                                currentDate: dbDate,
                                correctDate: officialGame.date,
                                location: officialGame.location,
                                time: officialGame.time,
                                isHome: officialGame.isHome
                            });
                            gameRow.classList.add('error');
                        }
                    }
                    
                    gameRow.innerHTML = `
                        <div class="date-col">${officialGame.date}</div>
                        <div class="opponent-col">${officialGame.isHome ? 'vs' : '@'} ${officialGame.opponent}</div>
                        <div class="location-col">${officialGame.location}</div>
                        <div class="status-col ${statusClass}">${statusText}</div>
                    `;
                    
                    container.appendChild(gameRow);
                });
                
                // Show summary
                const summaryEl = document.getElementById('summary');
                summaryEl.innerHTML = `
                    <h3>Schedule Check Summary:</h3>
                    <ul>
                        <li>‚úÖ Dates Correct: ${correctCount}</li>
                        <li>‚ùå Dates Wrong: ${wrongCount}</li>
                        <li>Total Games: ${official2025Schedule.length}</li>
                    </ul>
                `;
                summaryEl.style.display = 'block';
                
                if (wrongCount > 0) {
                    document.getElementById('fix-btn').disabled = false;
                    showStatus(`Found ${wrongCount} games with incorrect dates. Click "Fix All Dates" to update.`, 'info');
                } else {
                    showStatus('‚úÖ All game dates are correct!', 'success');
                }
                
            } catch (error) {
                console.error('Error checking schedule:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        };

        window.fixAllDates = async function() {
            if (dateMismatches.length === 0) {
                showStatus('No dates to fix', 'info');
                return;
            }
            
            showStatus(`Fixing ${dateMismatches.length} game dates...`, 'info');
            document.getElementById('fix-btn').disabled = true;
            
            try {
                const updates = {};
                
                // Update each mismatched game
                dateMismatches.forEach(mismatch => {
                    updates[`games/${mismatch.id}/date`] = mismatch.correctDate;
                    updates[`games/${mismatch.id}/location`] = mismatch.location;
                    updates[`games/${mismatch.id}/time`] = mismatch.time;
                    updates[`games/${mismatch.id}/is_home`] = mismatch.isHome;
                    updates[`games/${mismatch.id}/updated_at`] = new Date().toISOString();
                });
                
                // Also ensure we have all games (in case any are missing)
                official2025Schedule.forEach(game => {
                    // Check if game exists
                    let exists = false;
                    Object.values(currentGames).forEach(dbGame => {
                        if (dbGame.opponent === game.opponent) {
                            exists = true;
                        }
                    });
                    
                    if (!exists) {
                        // Create new game ID
                        const gameId = game.opponent.toLowerCase().replace(/\s+/g, '-').replace(/&/g, 'and');
                        updates[`games/${gameId}`] = {
                            date: game.date,
                            opponent: game.opponent,
                            location: game.location,
                            time: game.time,
                            is_home: game.isHome,
                            status: game.completed ? 'completed' : 'scheduled',
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                    }
                });
                
                await update(ref(database), updates);
                
                showStatus(`‚úÖ Successfully updated ${dateMismatches.length} game dates!`, 'success');
                
                // Reload to show updated state
                setTimeout(() => {
                    window.checkSchedule();
                }, 2000);
                
            } catch (error) {
                console.error('Error fixing dates:', error);
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('fix-btn').disabled = false;
            }
        };
        
        // Add note about special games
        const noteDiv = document.createElement('div');
        noteDiv.style.cssText = 'background: #e3f2fd; padding: 15px; border-radius: 8px; margin-top: 20px;';
        noteDiv.innerHTML = `
            <h4 style="margin-top: 0; color: #1976d2;">üìÖ Schedule Notes:</h4>
            <ul style="margin: 10px 0; padding-left: 20px;">
                <li><strong>Oklahoma (Oct 11):</strong> Red River Rivalry at Cotton Bowl, Dallas (neutral site)</li>
                <li><strong>Texas A&M (Nov 28):</strong> Friday game - Thanksgiving weekend rivalry</li>
                <li><strong>Flex Time Games:</strong> Florida, Kentucky, Mississippi State, Georgia, and Arkansas have TBD kickoff times</li>
            </ul>
        `;
        document.querySelector('.container').appendChild(noteDiv);
    </script>
</body>
</html>
